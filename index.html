<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
    <title>Fuel Control</title>
</head>

<body>

    <main id="bodyPrincipal">
        <header>
            <h1>Fuel Control</h1>
        
        </header>
       
        <section id="container">
            <div class="modelsCars">
                <select name="Models" id="Cars" onChange="modelsCars()">
                    <option value="Modelos" selected>Modelos Carros</option>
                    <option value="Honda Fit">Honda Fit</option>
                    <option value="Toyota Corolla">Toyota Corolla</option>
                    <option value="Gol">Gol</option>
                    <option value="Focus">Focus</option>
                </select>
            </div>
            <div class="information">
                <input type="number" id="kmf" placeholder=" km final">
                <input type="number" id="kmi" placeholder=" km inicial">
                <input type="number" id="qLiters" placeholder="Litros abastecido">
                <input type="number" id="pKm" placeholder="Valor do litro">
                <input type="number" id="oil" placeholder="Preço do litro de óleo">
                <input type="number" id="filter" placeholder="Preço do filtro">
                <input type="number" id="priceTire" placeholder="Preço médio de cada pneu">

            </div>
            <div class="calculate">
                <button type="button" id="calculate" onclick="calculate()">Calcular</button>
            </div>

            <section class="res">
                <div id="txtMedia">
                    <p></p>
                </div>
                <div id="custKm">
                    <p></p>
                </div>


            </section>

        </section>


    </main>
    
    <script src="script.js"></script>
</body>

</html>
